version: '3.9'

services:
  db-local:
    extends:
      file: docker-compose.common.yml
      service: db
    container_name: dev-postgres
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - 5432:5432

  db-tests:
    extends:
      file: docker-compose.common.yml
      service: db
    container_name: tests-postgres
    ports:
      - 5433:5432
